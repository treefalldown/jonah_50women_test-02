<html>
    <head>

        <!--        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>-->

        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.0/dist/aframe-master.min.js"></script>

        <!-- include ar.js for A-Frame -->
        <!--        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>-->

        <script src="libraries/aframe-ar.js"></script>


    </head>
    <body>
        <a-scene embedded arjs>

            <!--
// Load assets
// To understand all methods to load assets, visit this site: https://aframe.io/docs/1.5.0/core/asset-management-system.html
// Additionally, check out that you can load in audio, images, and video - play around with these
-->



            //Historical Images
            <a-assets>
                <img id="50WomenWithAVision_Founder" 
                     src="/assets/images_historical/50WomenWithAVision_Founder.jpg">
            </a-assets>



            <!--            //Custom Hiro Marker-->
            <a-asset-item id="pattern-Hiro-10"
                          src="assets/pattern-Hiro-10.patt">            
            </a-asset-item>

            <!--
// Construct entity
// To load image: https://aframe.io/docs/1.5.0/primitives/a-image.html
// To load video: https://aframe.io/docs/1.5.0/primitives/a-video.html
// To load sound: https://aframe.io/docs/1.5.0/components/sound.html
// To load obj-models: https://aframe.io/docs/1.5.0/components/obj-model.html
// To load gltf or glb models: https://aframe.io/docs/1.5.0/components/gltf-model.html
-->

            <!-- Basic plane. -->
            <a-plane color="#CCC" height="20" width="20"></a-plane>

            <!-- Textured plane parallel to ground. -->
            <a-plane src="#50WomenWithAVision_Founder" height="100" width="100" rotation="-90 0 0"></a-plane>

            <!--
// Animate and rotate element
<a-animation attribute="rotation" to="0 0 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
-->

            <a-box position='0 0.5 0' material='opacity: 0.5;' color="#4CC3D9"></a-box>


            <!--             define a camera which will move according to the marker position -->
            <a-marker-camera preset='hiro'></a-marker-camera>

            <!-- use custom marker
<a-marker id="pattern-Hiro-10" type="pattern"
url="assets/pattern-Hiro-10.patt">
</a-marker>
-->
            <!-- use your custom marker -->
            <!--
<a-marker preset='custom' url='assets/pattern-Hiro-10.patt'>
<script>console.log("hello")</script>
</a-marker>
-->

        </a-scene>
    </body>
</html>
